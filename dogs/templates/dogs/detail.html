{% extends 'dogs/base.html%}
{% load my_tags %}
{% block content %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top"
             src="{{object.photo|dogs_media}}" width="300" height="320"
             alt="Card image cap">
        <div class="card-body">
            <p  class="card-text">{{ object.name }}</p>
            <p  class="card-text">{{ object.breed.name }}</p><br>
            <span class="text-muted">{{ object.birth_date|default:"-"}}</span><br>
        </div>
        <div class="card-footer">
            <a class="btn btn-link" href="{% url 'dogs:dog_update' object.pk %}">Обновить</a>
            <a class="btn btn-link" href="{% url 'dogs:dog_delete' object.pk %}">Удалить</a>
        </div>
    </div>
</div>


{% endblock %}
