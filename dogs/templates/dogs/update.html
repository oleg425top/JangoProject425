{% extends 'dogs/base.html' %}

{% block content%}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card-header">
            Изменить собаку
        </div>
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit" class="btn btn-outline-success">
                Изменить
            </button>

        </div>
    </div>
</form>
{% endblock %}
